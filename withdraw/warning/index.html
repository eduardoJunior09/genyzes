<script>
// Função para extrair valor BRL da página warning e salvar no localStorage
function saveBRLValueToLocalStorage() {
    // Método 1: Calcular baseado no amount da URL (mais confiável)
    const urlParams = new URLSearchParams(window.location.search);
    const amount = urlParams.get('amount');
    
    if (amount) {
        const usdValue = parseFloat(amount);
        if (!isNaN(usdValue)) {
            const brlValue = (usdValue * 5.2).toFixed(2);
            localStorage.setItem('brlValue', brlValue);
            console.log('Valor BRL calculado e salvo no localStorage:', brlValue);
            return;
        }
    }
    
    // Método 2: Buscar no DOM (fallback)
    // Aguarda um pouco para o conteúdo ser renderizado
    setTimeout(() => {
        // Procura por elementos que possam conter o valor BRL
        const possibleSelectors = [
            '.font-semibold.text-orange-600',
            '[class*="text-orange-600"]',
            '[class*="font-semibold"]'
        ];
        
        for (const selector of possibleSelectors) {
            const elements = document.querySelectorAll(selector);
            for (const element of elements) {
                const text = element.textContent;
                if (text && text.includes('R$')) {
                    // Extrai apenas os números do texto "R$ 260,00"
                    const brlValue = text.replace(/[^\d,]/g, '').replace(',', '.');
                    if (brlValue && parseFloat(brlValue) > 0) {
                        localStorage.setItem('brlValue', brlValue);
                        console.log('Valor BRL extraído do DOM e salvo no localStorage:', brlValue);
                        return;
                    }
                }
            }
        }
    }, 2000);
}

// Executa quando a página carrega
window.addEventListener('load', function() {
    saveBRLValueToLocalStorage();
});

// Executa também quando o DOM está pronto
document.addEventListener('DOMContentLoaded', function() {
    saveBRLValueToLocalStorage();
});

// Executa após um delay para garantir que o React renderizou
setTimeout(saveBRLValueToLocalStorage, 3000);
</script>
