    <script>
        // Função para extrair valor BRL da página e salvar no localStorage
        function saveBRLValueToLocalStorage() {
            // Busca o elemento que contém o valor BRL na página
            const brlElement = document.querySelector('.text-3xl.font-bold');

            if (brlElement) {
                const brlText = brlElement.textContent;
                // Extrai apenas os números do texto "R$260,00"
                const brlValue = brlText.replace(/[^\d,]/g, '').replace(',', '.');

                if (brlValue) {
                    // Salva no localStorage
                    localStorage.setItem('brlValue', brlValue);
                    console.log('Valor BRL salvo no localStorage:', brlValue);
                }
            }

            // Método alternativo: calcular baseado no amount da URL
            const urlParams = new URLSearchParams(window.location.search);
            const amount = urlParams.get('amount');

            if (amount) {
                const usdValue = parseFloat(amount);
                if (!isNaN(usdValue)) {
                    const brlValue = (usdValue * 5.2).toFixed(2);
                    localStorage.setItem('brlValue', brlValue);
                    console.log('Valor BRL calculado e salvo no localStorage:', brlValue);
                }
            }
        }

        // Executa quando a página carrega
        window.addEventListener('load', function() {
            // Aguarda um pouco para garantir que o conteúdo foi renderizado
            setTimeout(saveBRLValueToLocalStorage, 1000);
        });

        // Executa também quando o DOM está pronto
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(saveBRLValueToLocalStorage, 1000);
        });
    </script>
